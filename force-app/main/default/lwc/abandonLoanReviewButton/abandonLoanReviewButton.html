<template>
    <div class="slds-m-around_medium">
        <button class="slds-button slds-button_destructive" style="width:250px" title="Abandon Loan Review"
            onclick={openconfirmationdialogBox}>Abandon Loan Review</button>
    </div>
    <lightning-flow></lightning-flow>
    <template if:true={showConfirmDialog}>
        <div role="dialog" class="slds-modal slds-fade-in-open ">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h1 class="slds-text-heading--medium">Confirmation</h1>
                </header>
                <div class="slds-modal__content slds-p-around--medium">
                    <p>
                        <b>Are you sure you want to delete this Loan Review?</b>
                    </p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button name='No' label='No' onclick={handleConfirmDialogNo}
                        style="margin: 10px;"></lightning-button>
                    <lightning-button variant="brand" name='Yes' label='Yes'
                        onclick={handleConfirmDialogYes}></lightning-button>
                </footer>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop--open"></div>
    </template>
</template>
